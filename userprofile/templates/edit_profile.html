{% extends "home/base.html" %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
      <div class="col-8">
        <br>
        <h1 class="mt-2">Edit Profile</h1>
        <hr class="mt-0 mb-4">
<form method="POST" action="{% url 'userprofile:edit_profile' %}" class="" >
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit">Save</button>
</form>
</div>
</div>
</div>
{% endblock %}
