<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="{{STATIC_URL}}icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

  <link rel="stylesheet" href="{{STATIC_URL}}css/normalize.css">
  <link rel="stylesheet" href="{{STATIC_URL}}css/main.css">
</head>

<body>
  <style>
    .demo-layout-waterfall .mdl-layout__header-row .mdl-navigation__link:last-of-type {
      padding-right: 0;
    }
  </style>

  <div class="mdl-layout mdl-js-layout">
    <header class="mdl-layout__header mdl-layout__header--scroll">
      <div class="mdl-layout__header-row">
        <!-- Title -->
        <span class="mdl-layout-title">ASP Hong Kong</span>
        <!-- Add spacer, to align navigation to the right -->
        <div class="mdl-layout-spacer"></div>
        <span class="mdl-layout-title">
          Southern Clinic
        </span>
        <div class="mdl-layout-spacer"></div>
        <span class="mdl-layout-title">
          John Doe (Clinic Manager)
        </span>
        <!-- Navigation -->
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="">Log Out</a>
        </nav>
      </div>
    </header>
    <div class="mdl-layout__drawer">
      <span class="mdl-layout-title">ASP Hong Kong</span>
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="/supplies">Supplies</a>
        <a class="mdl-navigation__link" href="/orders">Orders</a>
      </nav>
    </div>
    {% block content %}
    {% endblock %}
    <script src="{{STATIC_URL}}js/vendor/modernizr-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script>
      window.jQuery ||
        document.write('<script src="{{STATIC_URL}}js/vendor/jquery-3.3.1.min.js" />');
    </script>
    <script src="{{STATIC_URL}}js/plugins.js"></script>
    <script src="{{STATIC_URL}}js/main.js"></script>
</body>

</html>
